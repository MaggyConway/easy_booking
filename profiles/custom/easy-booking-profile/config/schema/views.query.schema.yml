# Schema for the views query.

views.query.views_query:
  type: views_query
  label: Views query
  mapping:
    query_comment:
      type: string
      label: Query comment
    disable_sql_rewrite:
      type: boolean
      label: Disable SQL rewriting
    distinct:
      type: boolean
      label: Distinct
    replica:
      type: boolean
      label: Use Replica Server
    query_tags:
      type: sequence
      label: Query Tags
      sequence:
        type: string
        label: Tag
    bypass_access:
      type: boolean
      label: Bypass access
    skip_access:
      type: boolean
      label: Skip access
    preserve_facet_query_args:
      type: boolean
      label: Preserve facet query args
